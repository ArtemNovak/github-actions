name: Test Project

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-nodejs@v4
        with:
          node-vesrion: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test